<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <center><h1>Simon Says Game</h1><h3>How long a sequence can you remember?</h3></center>
    <div class="box">
        <div class="circle red" type = "button"></div>
        <div class="circle green" type = "button"></div>
        <div class="circle blue" type = "button"></div>
        <div class="circle yellow" type = "button"></div>
        <div class="center"></div>
        <div class="start" type = "button">Start</div>
    </div>
    <script src="simon.js"></script>
</body>
</html>
